projet:
    pattern:  /
    defaults: { _controller: "tperroinBlogSioBundle:Projet:index" }

projet_show:
    pattern:  /{id}/show
    defaults: { _controller: "tperroinBlogSioBundle:Projet:show" }

projet_new:
    pattern:  /new
    defaults: { _controller: "tperroinBlogSioBundle:Projet:new" }

projet_create:
    pattern:  /create
    defaults: { _controller: "tperroinBlogSioBundle:Projet:create" }
    requirements: { _method: post }

projet_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "tperroinBlogSioBundle:Projet:edit" }

projet_update:
    pattern:  /{id}/update
    defaults: { _controller: "tperroinBlogSioBundle:Projet:update" }
    requirements: { _method: post }

projet_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "tperroinBlogSioBundle:Projet:delete" }
    requirements: { _method: post }
